<body>
<div class="top_title">修改任务</div>
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#98a5d4">
  <tr bgcolor="#FFFFFF">
    <td width="110" align="right" class="td_hed_title">任务名称：</td>
    <td colspan="3" ><input name="1" type="text" class="input" id="1"size="20" /></td>
  </tr>

    <td width="110" align="right" class="td_hed_title">任务执行人：</td>

    <td><input name="3" type="button" class="button"size="20" value="选择任务执行节点"  onClick=""/></td>
  </tr>

      <select name="select" class="input">
	        <option value="请选择">请选择</option>
			<option value="是">是</option>
			<option value="否">否</option>
      </select>   </td>
  
  </tr>
  <tr bgcolor="#FFFFFF">
      <td height="40" colspan="4" align="center">
	  <input name="Submit3" type="submit" class="button" value="保存" onClick="javascript:history.go(-1);" />
	  <input name="Submit322" type="submit" class="button" value="返回"  onClick="javascript:history.go(-1);" /></td>
    </tr>
