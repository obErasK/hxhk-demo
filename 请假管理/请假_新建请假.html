 function orgSelect() {

  function selectTag(showContent,selfObj){
    // 操作标签
	var tag = document.getElementById("myul").getElementsByTagName("li");
	var taglength = tag.length;
	for(i=0; i<taglength; i++){
		tag[i].className = "noSelectTag";
	}
	selfObj.className = "onSelectTag";
	// 操作内容
	for(i=0; i<taglength;i++){
	    j=document.getElementById("tagContent"+i)
		j.style.display = "none";
	}
	document.getElementById(showContent).style.display = "block";
	
	
}
function selectReason(obj){
    for(i=0; i<3; i++){
	    var id="reason"+i;
		document.getElementById(id).className = "noSelectReason";
	}
	 obj.className = "onSelectReason";
	 document.getElementById("sy").value=obj.innerHTML;
}
</script>
